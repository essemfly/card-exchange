<md-card>
    <md-list>
        <md-list-item *ngFor="let request of requestResults">
            <h3 mdLine> 현재 상태: {{request.status}} </h3>
            <p mdLine> 가진 것: {{request.have_card}} </p>
            <p mdLine> 원하는 것: {{request.want_card}} </p>
            <h5 mdLine> {{request.created_at}} </h5>
            <hr>
        </md-list-item>
    </md-list>
</md-card>
